<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>Register * Instagram</title>
</head>

<style>

input::-webkit-outer-spin-button,
input::-webkit-inner-spin-button {
-webkit-appearance: none;
}

*
{
    outline:none;   
    font-family:-apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif
}

.headings button{ /* Facebook */

    width:300px;
    height:35px;
    border-radius: 10px;
    border:none;
    background-color:#0095F6;
    color:white;
}



.container{
    width: 300px;
    padding:30px;
    height:550px;
    text-align:center;
	position: absolute;
    background-color:white;
	top:0;
	bottom: 0;
	left: 0;
	right: 0;
	margin: auto;
}

.register input{
    margin:5px;
    outline: none;
    border:none;
    height:10px;
    width:250px;
    background-color:#f1f1f1;
    padding:10px;
}

.register button{
    width:300px;
    height:35px;
    border-radius: 10px;
    border:none;
    background-color:#0095F6;
    color:white;
}


</style>


<body style="background-color: #f1f1f1;">
    <div class="container">
        <div class="headings">
            <h1 style="margin-top:0px;">Instagram</h1>
            <p style="color:#8e8e8e;">Sign up to see photos and videos from your friends</p>
            <a href ="facebook.com"><button class="fa fa-facebook-f" > &nbsp Log in with facebook</button></a>
        </div>
        <br>
        <hr>
        <br>
        <div class="register">
            <form>
                <input type="number" min="1111111111" max="9999999999" name="mobilenumber" placeholder="Mobile number" required>
                <input type="email" name="email" placeholder="Email" required>
                <input type="text" name="fullname" placeholder="Full Name" required>
                <input type="text" name="username" placeholder="Username" required>
                <input type="password" name="password" placeholder="Password" minlength="8" required>
                <br>
                <br>
                <button type="submit">Sign up</button>
            </form>
        </div>
        <p style="font-size: 10px; padding-left:50px;padding-right:50px; color:#8e8e8e;">By signing up, you agree to our <strong> Terms , Data Policy and Cookies Policy .</strong></p>
        <p style="font-size:14px;">Have an account? <a href="#"> Log in</a></p>
    </div>


    
</body>
</html>
